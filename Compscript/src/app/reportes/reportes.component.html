<div class="container">
    <div class="row">
        <div class="col-100">
            <h1>CompScript - Reportes</h1>
        </div>
    </div>
    <!--Tabla de Errores-->
    <div class ="row">
        <div class="col-100">
            <h2>Errores Detectados</h2>
            <table>
                <tr>
                    <th>#</th>
                    <th>Tipo de Error</th>
                    <th>Descripción</th>
                    <th>Línea</th>
                    <th>Columna</th>
                </tr>
                <tr *ngFor="let error of salidaE; let i = index">
                    <td>{{i + 1}}</td>
                    <td>{{error.tipo}}</td>
                    <td>{{error.descripcion}}</td>
                    <td>{{error.linea}}</td>
                    <td>{{error.columna}}</td>
                </tr>
            </table>
        </div>
    </div>
    <!--Tabla de Tokens-->
    <div class ="row">
        <div class="col-100">
            <h2>Tabla de Tokens</h2>
            <table>
                <tr>
                    <th>Identificador</th>
                    <th>Clase</th>
                    <th>Tipo</th>
                    <th>Entorno</th>
                    <th>Línea</th>
                    <th>Columna</th>
                </tr>
            </table>
        </div>
    </div>
    <!--Arbol AST-->
    <div class ="row">
        <div class="col-100">
            <h2>Arbol AST</h2>
            <br>
            <img class = "center" src="/assets/img/AST.png" alt="Arbol AST">
        </div>
    </div>
</div>
